<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric Defect Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navigation Bar (hidden when on login page) -->
    <nav id="navbar" class="navbar" style="display: none;">
        <div class="nav-container">
            <div class="nav-brand">
                <h2>Fabric Defect Detection</h2>
            </div>
            <div class="nav-links">
                <a href="#" onclick="showPage('home'); return false;" class="nav-link" id="nav-home">Home</a>
                <a href="#" onclick="showPage('history'); return false;" class="nav-link" id="nav-history">History</a>
                <span class="nav-user" id="nav-username"></span>
                <a href="#" onclick="handleLogout(); return false;" class="nav-link logout">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <!-- Flash Messages -->
        <div id="flash-messages" class="flash-messages"></div>
        
        <!-- Login Page -->
        <div id="login-page" class="login-page">
            <div class="login-container">
                <div class="login-card">
                    <h1 class="main-heading">Fabric Defect Detection</h1>
                    <div class="auth-tabs">
                        <button class="auth-tab-btn active" onclick="switchAuthTab('login')">Login</button>
                        <button class="auth-tab-btn" onclick="switchAuthTab('signup')">Sign Up</button>
                    </div>
                    
                    <div id="login-form-container">
                        <h2>Login</h2>
                        <div id="login-flash"></div>
                        
                        <form id="login-form" class="login-form">
                            <div class="form-group">
                                <label for="login-username">Username</label>
                                <input type="text" id="login-username" name="username" required autofocus>
                            </div>
                            
                            <div class="form-group">
                                <label for="login-password">Password</label>
                                <input type="password" id="login-password" name="password" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                    
                    <div id="signup-form-container" style="display: none;">
                        <h2>Sign Up</h2>
                        <div id="signup-flash"></div>
                        
                        <form id="signup-form" class="login-form">
                            <div class="form-group">
                                <label for="signup-name">Name</label>
                                <input type="text" id="signup-name" name="name" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="signup-username">Username</label>
                                <input type="text" id="signup-username" name="username" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="signup-password">Password</label>
                                <input type="password" id="signup-password" name="password" required>
                                <small class="form-help">Password must be at least 6 characters</small>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Home Page -->
        <div id="home-page" style="display: none;">
            <div class="page-header">
                <h1>Fabric Defect Detection</h1>
                <p class="subtitle">Upload images to detect fabric defects</p>
            </div>
            
            <div class="upload-section">
                <div class="upload-tabs">
                    <button class="tab-btn active" onclick="switchTab('file')">Browse File</button>
                    <button class="tab-btn" onclick="switchTab('url')">Upload from URL</button>
                </div>
                
                <div id="file-upload" class="upload-content active">
                    <form id="file-form" class="upload-form">
                        <div class="form-group">
                            <label for="file-input" class="file-label">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="17 8 12 3 7 8"></polyline>
                                    <line x1="12" y1="3" x2="12" y2="15"></line>
                                </svg>
                                <span>Choose Image File</span>
                            </label>
                            <input type="file" id="file-input" name="file" accept="image/*" style="display: none;" required>
                            <div id="file-name" class="file-name-display"></div>
                        </div>
                        <button type="submit" class="btn btn-primary">Upload File</button>
                    </form>
                </div>
                
                <div id="url-upload" class="upload-content">
                    <form id="url-form" class="upload-form">
                        <div class="form-group">
                            <label for="image-url">Image URL</label>
                            <input type="url" id="image-url" name="image_url" placeholder="https://example.com/image.jpg" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Download & Upload</button>
                    </form>
                </div>
            </div>
            
            <div id="upload-status" class="upload-status"></div>
            <div id="uploaded-images" class="uploaded-images"></div>
        </div>
        
        <!-- History Page -->
        <div id="history-page" style="display: none;">
            <div class="page-header">
                <h1>Upload History</h1>
                <p class="subtitle">View your previously uploaded images</p>
            </div>
            
            <div id="history-content">
                <div class="empty-state">
                    <div class="loading-spinner">Loading history...</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let currentPage = 'login';
        let isAuthenticated = false;
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            setupEventListeners();
        });
        
        // Check authentication status
        async function checkAuth() {
            try {
                const response = await fetch('/api/check-auth');
                const data = await response.json();
                if (data.authenticated) {
                    isAuthenticated = true;
                    document.getElementById('nav-username').textContent = `Welcome, ${data.username}`;
                    showPage('home');
                } else {
                    showPage('login');
                }
            } catch (error) {
                showPage('login');
            }
        }
        
        // Switch between login and signup tabs
        function switchAuthTab(tab) {
            if (tab === 'login') {
                document.getElementById('login-form-container').style.display = 'block';
                document.getElementById('signup-form-container').style.display = 'none';
                document.querySelectorAll('.auth-tab-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelector('.auth-tab-btn:first-child').classList.add('active');
            } else {
                document.getElementById('login-form-container').style.display = 'none';
                document.getElementById('signup-form-container').style.display = 'block';
                document.querySelectorAll('.auth-tab-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelector('.auth-tab-btn:last-child').classList.add('active');
            }
        }
        
        // Setup event listeners
        function setupEventListeners() {
            // Login form
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            
            // Signup form
            document.getElementById('signup-form').addEventListener('submit', handleSignup);
            
            // File input
            document.getElementById('file-input').addEventListener('change', function(e) {
                const fileName = e.target.files[0]?.name || '';
                document.getElementById('file-name').textContent = fileName || '';
            });
            
            // File upload form
            document.getElementById('file-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                const formData = new FormData();
                formData.append('file', document.getElementById('file-input').files[0]);
                formData.append('upload_type', 'file');
                await handleUpload(formData);
            });
            
            // URL upload form
            document.getElementById('url-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                const formData = new FormData();
                formData.append('image_url', document.getElementById('image-url').value);
                formData.append('upload_type', 'url');
                await handleUpload(formData);
            });
        }
        
        // Show specific page
        function showPage(page) {
            // Hide all pages
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('history-page').style.display = 'none';
            document.getElementById('navbar').style.display = 'none';
            
            // Show requested page
            if (page === 'login') {
                document.getElementById('login-page').style.display = 'flex';
                currentPage = 'login';
                isAuthenticated = false;
            } else if (page === 'home') {
                if (!isAuthenticated) {
                    checkAuth();
                    return;
                }
                document.getElementById('home-page').style.display = 'block';
                document.getElementById('navbar').style.display = 'block';
                document.getElementById('nav-home').classList.add('active');
                document.getElementById('nav-history').classList.remove('active');
                currentPage = 'home';
            } else if (page === 'history') {
                if (!isAuthenticated) {
                    checkAuth();
                    return;
                }
                document.getElementById('history-page').style.display = 'block';
                document.getElementById('navbar').style.display = 'block';
                document.getElementById('nav-home').classList.remove('active');
                document.getElementById('nav-history').classList.add('active');
                currentPage = 'history';
                loadHistory();
            }
        }
        
        // Handle login
        async function handleLogin(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    body: formData
                });
                
                // Check if response is ok and content-type is JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    showFlash('Server error: Please check if MongoDB is running', 'error', 'login-flash');
                    console.error('Non-JSON response:', text.substring(0, 200));
                    return;
                }
                
                const data = await response.json();
                if (data.success) {
                    isAuthenticated = true;
                    document.getElementById('nav-username').textContent = `Welcome, ${data.username}`;
                    showFlash('Login successful!', 'success', 'login-flash');
                    setTimeout(() => showPage('home'), 500);
                } else {
                    showFlash(data.message || 'Invalid username or password', 'error', 'login-flash');
                }
            } catch (error) {
                showFlash('Error: ' + error.message, 'error', 'login-flash');
                console.error('Login error:', error);
            }
        }
        
        // Handle signup
        async function handleSignup(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    body: formData
                });
                
                // Check if response is ok and content-type is JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    showFlash('Server error: Please check if MongoDB is running', 'error', 'signup-flash');
                    console.error('Non-JSON response:', text.substring(0, 200));
                    return;
                }
                
                const data = await response.json();
                if (data.success) {
                    isAuthenticated = true;
                    document.getElementById('nav-username').textContent = `Welcome, ${data.username}`;
                    showFlash(data.message || 'Account created successfully!', 'success', 'signup-flash');
                    setTimeout(() => showPage('home'), 500);
                } else {
                    showFlash(data.message || 'Failed to create account', 'error', 'signup-flash');
                }
            } catch (error) {
                showFlash('Error: ' + error.message, 'error', 'signup-flash');
                console.error('Signup error:', error);
            }
        }
        
        // Handle logout
        async function handleLogout() {
            try {
                const response = await fetch('/logout');
                isAuthenticated = false;
                showPage('login');
                showFlash('You have been logged out', 'info', 'login-flash');
            } catch (error) {
                console.error('Logout error:', error);
            }
        }
        
        // Switch upload tab
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.upload-content').forEach(content => content.classList.remove('active'));
            
            if (tab === 'file') {
                document.querySelector('.tab-btn:first-child').classList.add('active');
                document.getElementById('file-upload').classList.add('active');
            } else {
                document.querySelector('.tab-btn:last-child').classList.add('active');
                document.getElementById('url-upload').classList.add('active');
            }
        }
        
        // Handle upload
        async function handleUpload(formData) {
            const statusDiv = document.getElementById('upload-status');
            statusDiv.innerHTML = '<div class="status-message loading">Uploading and analyzing image...</div>';
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    statusDiv.innerHTML = `<div class="status-message success">${data.message}</div>`;
                    
                    // Show uploaded image with prediction
                    const imagesDiv = document.getElementById('uploaded-images');
                    const imgUrl = `/uploads/${data.filename}`;
                    
                    let predictionHTML = '';
                    if (data.prediction) {
                        const pred = data.prediction;
                        const isDefect = pred.is_defect;
                        const resultClass = isDefect ? 'prediction-defect' : 'prediction-good';
                        const resultText = isDefect 
                            ? `üî¥ Defect Detected: <strong>${pred.class}</strong>`
                            : `‚úÖ Prediction: <strong>${pred.class}</strong>`;
                        
                        predictionHTML = `
                            <div class="prediction-result ${resultClass}">
                                <h4>Fabric Defect Detection Result:</h4>
                                <p class="prediction-text">${resultText}</p>
                                <p class="confidence">Confidence: <strong>${pred.confidence}%</strong></p>
                                ${pred.all_predictions ? `
                                    <details class="all-predictions">
                                        <summary>View all predictions</summary>
                                        <ul>
                                            ${Object.entries(pred.all_predictions).map(([className, conf]) => 
                                                `<li>${className}: ${conf.toFixed(2)}%</li>`
                                            ).join('')}
                                        </ul>
                                    </details>
                                ` : ''}
                            </div>
                        `;
                    } else {
                        predictionHTML = '<p class="prediction-warning">‚ö†Ô∏è ML model not available. Image uploaded without prediction.</p>';
                    }
                    
                    imagesDiv.innerHTML = `
                        <div class="image-preview">
                            <h3>Uploaded Image:</h3>
                            <img src="${imgUrl}" alt="Uploaded image">
                            <p class="filename">Filename: ${data.filename}</p>
                            ${predictionHTML}
                        </div>
                    `;
                    
                    // Reset forms
                    document.getElementById('file-form').reset();
                    document.getElementById('url-form').reset();
                    document.getElementById('file-name').textContent = '';
                } else {
                    statusDiv.innerHTML = `<div class="status-message error">${data.message}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="status-message error">Error: ${error.message}</div>`;
            }
        }
        
        // Load history
        async function loadHistory() {
            const historyContent = document.getElementById('history-content');
            historyContent.innerHTML = '<div class="empty-state"><div class="loading-spinner">Loading history...</div></div>';
            
            try {
                const response = await fetch('/api/history');
                const history = await response.json();
                
                if (history.length === 0) {
                    historyContent.innerHTML = `
                        <div class="empty-state">
                            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="9" y1="9" x2="15" y2="15"></line>
                                <line x1="15" y1="9" x2="9" y2="15"></line>
                            </svg>
                            <h2>No History Yet</h2>
                            <p>You haven't uploaded any images yet. Go to <a href="#" onclick="showPage('home'); return false;">Home</a> to upload your first image!</p>
                        </div>
                    `;
                } else {
                    let html = '<div class="history-grid">';
                    history.forEach(entry => {
                        const timestamp = entry.timestamp.substring(0, 19).replace('T', ' ');
                        const sourceUrl = entry.upload_type === 'url' && entry.source_url 
                            ? `<p class="source-url">Source: <a href="${entry.source_url}" target="_blank">${entry.source_url.substring(0, 50)}...</a></p>` 
                            : '';
                        
                        let predictionHTML = '';
                        if (entry.prediction) {
                            const pred = entry.prediction;
                            const isDefect = pred.is_defect;
                            const predClass = isDefect ? 'prediction-defect' : 'prediction-good';
                            const predIcon = isDefect ? 'üî¥' : '‚úÖ';
                            predictionHTML = `
                                <div class="history-prediction ${predClass}">
                                    <p><strong>${predIcon} ${pred.class}</strong> (${pred.confidence}% confidence)</p>
                                </div>
                            `;
                        }
                        
                        html += `
                            <div class="history-card">
                                <div class="history-image">
                                    <img src="/uploads/${entry.filename}" 
                                         alt="${entry.filename}" 
                                         onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%27200%27 height=%27200%27%3E%3Ctext x=%2750%25%27 y=%2750%25%27 text-anchor=%27middle%27 dominant-baseline=%27middle%27%3EImage Not Found%3C/text%3E%3C/svg%3E';">
                                </div>
                                <div class="history-info">
                                    <h3>${entry.filename}</h3>
                                    <p class="history-meta">
                                        <span class="badge badge-${entry.upload_type}">${entry.upload_type.toUpperCase()}</span>
                                        <span class="timestamp">${timestamp}</span>
                                    </p>
                                    ${sourceUrl}
                                    ${predictionHTML}
                                    <p class="status">Status: <span class="badge badge-success">${entry.status}</span></p>
                                </div>
                            </div>
                        `;
                    });
                    html += '</div>';
                    historyContent.innerHTML = html;
                }
            } catch (error) {
                historyContent.innerHTML = `<div class="status-message error">Error loading history: ${error.message}</div>`;
            }
        }
        
        // Show flash message
        function showFlash(message, type, containerId) {
            const container = document.getElementById(containerId || 'flash-messages');
            container.innerHTML = `<div class="flash-message flash-${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
